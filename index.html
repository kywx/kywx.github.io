<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Door quiz</title>
</head>
<body>      
      
    <!-- Header: Progress | Timer | Restart Button -->
    <div class="main-container">
        <div class="header-container">
            <div class="container">
                <div class="row d-flex justify-content-center pt-4">
                    <div class="mr-auto pt-5"><h3 id="progress">1/12</h3></div>
                    <div class="pt-5 p-3"><h3 id="timer">0:00</h3></div>
                    <div class="pt-5" onclick="reset()">
                        <button id="restart">
                            <img src="assets/restart.png" alt="restart button">
                        </button>
                    </div>
                </div>
            </div>
        </div>

    <!-- Body: Title | Doors + Door Labels | Difficulty Toggle -->
    <div class="body-container">
        <div class="container ">
            <div class="row d-flex justify-content-center align-items-center">
                <h1>Door Quiz</h1>
            </div>
            <div class="row d-flex justify-content-center align-items-center pb-3">
                <h4 id="score" style="display: none;"></h4>
            </div>
            <div class="row d-flex justify-content-center pb-3">
                <button id="0" onclick="doorClick(this)">
                    <img src="assets/door.png" alt="door image">
                </button>
                <button id="1" onclick="doorClick(this)">
                    <img src="assets/door.png" alt="door image">
                </button>
                <button id="2" onclick="doorClick(this)">
                    <img src="assets/door.png" alt="door image">
                </button>
            </div>
            <div class="row d-flex flex-row-reverse">
                <button id="toggle-button">
                    <img id="difficulty" src="./assets/easy.png" onclick="changeMode()" alt="difficulty toggle">
                </button>
            </div>
        </div>
    </div>
    <!-- Body Container End -->
        
    <!-- Footer: Additional Information and Links -->
    <div class="footer-container">

    </div>
    <!-- Footer Container End -->

    </div>  
    <!-- Main Container End -->

    <script src="script.js"></script>
</body>
</html>
